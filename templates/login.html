{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="{% static 'css/reglogin.css' %}" rel='stylesheet' type='text/css' />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="main">
		<div class="header" >
			<h1>登录</h1>
		</div>
		<p></p>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <ul class="right-form">
                <li><input type="text" name="username" placeholder="Username" required/></li>
                <li><input type="password" name="password" placeholder="Password" required/></li>
                <input type="hidden" name="source_url" value="{{ request.META.HTTP_REFERER }}">
                <input type="submit" value="Login" >
                <p><a href="{% url 'reg' %}" >创建新账户</a></p>
                <div class="clear"> </div>

            </ul>
            <div class="clear"> </div>
        </form>
	</div>
</body>
</html>
